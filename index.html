<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-field">
      <input type="text" name="date" class="data-picker__input-date" />
      <input type="button" name="date" class="data-picker__input-button" />
    </div>
    <div class="date-picker">
      <div class="month-selector">
        <span class="month-selector__move-icon">◀</span>
        <span class="month-selector__month-and-year">December 2022</span>
        <span class="month-selector__move-icon">▶</span>
      </div>
      <div class="day-of-week">
        <span>S</span>
        <span>M</span>
        <span>T</span>
        <span>W</span>
        <span>T</span>
        <span>F</span>
        <span>S</span>
      </div>
    </div>
  </body>
</html>
