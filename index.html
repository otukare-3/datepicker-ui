<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-field">
      <input type="text" name="date" class="data-picker__input-date" />
      <input type="button" name="date" class="data-picker__input-button" />
    </div>
    <div class="date-picker">
      <div class="month-selector">
        <span class="month-selector__move-icon">◀</span>
        <span class="month-selector__month-and-year">December 2022</span>
        <span class="month-selector__move-icon">▶</span>
      </div>
      <div class="day-of-weeks">
        <span class="day-of-weeks__item day-of-weeks__item_sunday">S</span>
        <span class="day-of-weeks__item">M</span>
        <span class="day-of-weeks__item">T</span>
        <span class="day-of-weeks__item">W</span>
        <span class="day-of-weeks__item">T</span>
        <span class="day-of-weeks__item">F</span>
        <span class="day-of-weeks__item day-of-weeks__item_saturday">S</span>
      </div>
      <div class="week">
        <div class="week__day">1</div>
        <div class="week__day">2</div>
        <div class="week__day">3</div>
        <div class="week__day">4</div>
        <div class="week__day">5</div>
        <div class="week__day">6</div>
        <div class="week__day">7</div>
        <div class="week__day">8</div>
        <div class="week__day">9</div>
        <div class="week__day">10</div>
        <div class="week__day">11</div>
        <div class="week__day">12</div>
        <div class="week__day">13</div>
        <div class="week__day">14</div>
        <div class="week__day">15</div>
        <div class="week__day">16</div>
        <div class="week__day">17</div>
        <div class="week__day">18</div>
        <div class="week__day">19</div>
        <div class="week__day">20</div>
        <div class="week__day">21</div>
        <div class="week__day">22</div>
        <div class="week__day">23</div>
        <div class="week__day">24</div>
        <div class="week__day">25</div>
        <div class="week__day">26</div>
        <div class="week__day">27</div>
        <div class="week__day">28</div>
        <div class="week__day">28</div>
        <div class="week__day">29</div>
        <div class="week__day">30</div>
        <div class="week__day"></div>
        <div class="week__day"></div>
        <div class="week__day"></div>
        <div class="week__day"></div>
      </div>
    </div>
  </body>
</html>
