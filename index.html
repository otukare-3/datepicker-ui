<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-field">
      <input type="text" name="date" class="data-picker__input-date" />
      <input type="button" name="date" class="data-picker__input-button" />
    </div>
    <div class="date-picker">
      <div class="month-selector">
        <span class="month-selector__move-icon">◀</span>
        <span class="month-selector__month-and-year">December 2022</span>
        <span class="month-selector__move-icon">▶</span>
      </div>
      <div class="day-of-weeks">
        <span class="day-of-weeks__item day-of-weeks__item_sunday">S</span>
        <span class="day-of-weeks__item">M</span>
        <span class="day-of-weeks__item">T</span>
        <span class="day-of-weeks__item">W</span>
        <span class="day-of-weeks__item">T</span>
        <span class="day-of-weeks__item">F</span>
        <span class="day-of-weeks__item day-of-weeks__item_saturday">S</span>
      </div>
      <div class="week">
        <span class="week__day">1</span>
        <span class="week__day">2</span>
        <span class="week__day">3</span>
        <span class="week__day">4</span>
        <span class="week__day">5</span>
        <span class="week__day">6</span>
        <span class="week__day">7</span>
      </div>
      <div class="week">
        <span class="week__day">8</span>
        <span class="week__day">9</span>
        <span class="week__day">10</span>
        <span class="week__day">11</span>
        <span class="week__day">12</span>
        <span class="week__day">13</span>
        <span class="week__day">14</span>
      </div>
      <div class="week">
        <span class="week__day">15</span>
        <span class="week__day">16</span>
        <span class="week__day">17</span>
        <span class="week__day">18</span>
        <span class="week__day">19</span>
        <span class="week__day">20</span>
        <span class="week__day">21</span>
      </div>
      <div class="week">
        <span class="week__day">22</span>
        <span class="week__day">23</span>
        <span class="week__day">24</span>
        <span class="week__day">25</span>
        <span class="week__day">26</span>
        <span class="week__day">27</span>
        <span class="week__day">28</span>
      </div>
      <div class="week">
        <span class="week__day">28</span>
        <span class="week__day">29</span>
        <span class="week__day">30</span>
        <span class="week__day"></span>
        <span class="week__day"></span>
        <span class="week__day"></span>
        <span class="week__day"></span>
      </div>
    </div>
  </body>
</html>
